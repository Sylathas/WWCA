<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>WWCA</title>
  <link rel="icon" href="favicon.png" type="image/png"/>
  <link rel='stylesheet' href='https://code.jquery.com/ui/1.12.1/themes/cupertino/jquery-ui.css'>
  <link rel='stylesheet' href='css/jquery.terminal.css'>
  <link rel='stylesheet' href='https://netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- shell.js terminal window -->
  <div id='container'>
  </div>
  <div class="shell osx light shadow">
    <div class="status-bar">
      <div class="title">Weekly Word Challenge Archive</div>
      <div class='close' onclick='closeDiv(0, "div.shell", false)'></div>
    </div>
    <div class="content"></div>
  </div>
  <div class='upper-bar'>
    <div>
      <div class='open_terminale' id='open_terminale' onclick='openTerminal()'>Open Terminal</div>
      <div id="ChangeMode" onclick='changeMode(false)'><span class='modalita'>Dark Mode</span></div>
    </div>
    <div id="clockbox"></div>
  </div>
  <!-- partial -->
  <script src="https://unpkg.com/figlet/lib/figlet.js"></script>
  <script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
  <script src='https://unpkg.com/jquery.terminal/js/jquery.terminal.min.js'></script>
  <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js'></script>
  <script src='https://unpkg.com/resize-observer-polyfill@1.5.1/dist/ResizeObserver.js'></script>
  <script src='https://cdn.jsdelivr.net/gh/aaronbarker/css-variables-polyfill@master/css-var-polyfill.js'></script>
  <script src="js/script.js"></script>
  <script src="js/detectmobilebrowser.js"></script>
</body>

</html>
